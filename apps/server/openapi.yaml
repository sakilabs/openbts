components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: X-Api-Key
      description: API Key for authentication via X-Api-Key header
    CookieAuth:
      type: apiKey
      in: cookie
      name: auth
      description: Cookie-based authentication

  parameters:
    IdPath:
      name: id
      in: path
      required: true
      schema: { type: integer }
    StationIdPath:
      name: station_id
      in: path
      required: true
      schema: { type: integer }

  responses:
    BadRequest:
      description: Bad request (invalid parameters, validation error, or invalid query)
      content:
        application/json:
          schema:
            allOf:
              - $ref: "#/components/schemas/ApiError"
              - type: object
                properties:
                  errors:
                    items:
                      properties:
                        code:
                          enum: [BAD_REQUEST, VALIDATION_ERROR, INVALID_QUERY]
          example:
            errors:
              - code: BAD_REQUEST
                message: Invalid request
    Unauthorized:
      description: Unauthorized
      content:
        application/json:
          schema:
            allOf:
              - $ref: "#/components/schemas/ApiError"
              - type: object
                properties:
                  errors:
                    items:
                      properties:
                        code:
                          enum: [UNAUTHORIZED]
          example:
            errors:
              - code: UNAUTHORIZED
                message: Unauthorized
    Forbidden:
      description: Forbidden or insufficient permissions
      content:
        application/json:
          schema:
            allOf:
              - $ref: "#/components/schemas/ApiError"
              - type: object
                properties:
                  errors:
                    items:
                      properties:
                        code:
                          enum: [FORBIDDEN, INSUFFICIENT_PERMISSIONS]
          example:
            errors:
              - code: FORBIDDEN
                message: Forbidden
    NotFound:
      description: Resource not found
      content:
        application/json:
          schema:
            allOf:
              - $ref: "#/components/schemas/ApiError"
              - type: object
                properties:
                  errors:
                    items:
                      properties:
                        code:
                          enum: [NOT_FOUND]
          example:
            errors:
              - code: NOT_FOUND
                message: Resource not found
    TooManyRequests:
      description: Rate limit exceeded
      content:
        application/json:
          schema:
            allOf:
              - $ref: "#/components/schemas/ApiError"
              - type: object
                properties:
                  errors:
                    items:
                      properties:
                        code:
                          enum: [TOO_MANY_REQUESTS]
          example:
            errors:
              - code: TOO_MANY_REQUESTS
                message: Too many requests
    Conflict:
      description: Conflict (e.g. duplicate entry)
      content:
        application/json:
          schema:
            allOf:
              - $ref: "#/components/schemas/ApiError"
              - type: object
                properties:
                  errors:
                    items:
                      properties:
                        code:
                          enum: [DUPLICATE_ENTRY]
          example:
            errors:
              - code: DUPLICATE_ENTRY
                message: Duplicate entry
    InternalServerError:
      description: Internal server error (e.g. failed to create/update/delete)
      content:
        application/json:
          schema:
            allOf:
              - $ref: "#/components/schemas/ApiError"
              - type: object
                properties:
                  errors:
                    items:
                      properties:
                        code:
                          enum: [INTERNAL_SERVER_ERROR, FAILED_TO_CREATE, FAILED_TO_UPDATE, FAILED_TO_DELETE, AUTH_FAILURE]
          example:
            errors:
              - code: INTERNAL_SERVER_ERROR
                message: Internal server error

  schemas:
    ApiError:
      type: object
      required: [errors]
      properties:
        errors:
          type: array
          minItems: 1
          items:
            type: object
            required: [code, message]
            properties:
              code:
                type: string
                enum:
                  - INTERNAL_SERVER_ERROR
                  - BAD_REQUEST
                  - NOT_FOUND
                  - UNAUTHORIZED
                  - FORBIDDEN
                  - FAILED_TO_DELETE
                  - INVALID_QUERY
                  - FAILED_TO_UPDATE
                  - FAILED_TO_CREATE
                  - AUTH_FAILURE
                  - VALIDATION_ERROR
                  - ALREADY_LOGGED_IN
                  - INSUFFICIENT_PERMISSIONS
                  - TOO_MANY_REQUESTS
                  - DUPLICATE_ENTRY
              message: { type: string }
              details:
                type: array
                description: Only present for VALIDATION_ERROR
                items:
                  type: object
                  properties:
                    field: { type: string }
                    validationMessage: { type: string, nullable: true }

    RuntimeSettings:
      type: object
      required: [enforceAuthForAllRoutes, allowedUnauthenticatedRoutes, disabledRoutes, enableStationComments, submissionsEnabled, announcement]
      properties:
        enforceAuthForAllRoutes: { type: boolean }
        allowedUnauthenticatedRoutes: { type: array, items: { type: string } }
        disabledRoutes: { type: array, items: { type: string } }
        enableStationComments: { type: boolean }
        submissionsEnabled: { type: boolean }
        announcement:
          type: object
          required: [message, enabled, type]
          properties:
            message: { type: string }
            enabled: { type: boolean }
            type: { type: string, enum: [info, warning, error] }
    RuntimeSettingsPatch:
      type: object
      properties:
        enforceAuthForAllRoutes: { type: boolean }
        allowedUnauthenticatedRoutes: { type: array, items: { type: string } }
        disabledRoutes: { type: array, items: { type: string } }
        enableStationComments: { type: boolean }
        submissionsEnabled: { type: boolean }
        announcement:
          type: object
          properties:
            message: { type: string }
            enabled: { type: boolean }
            type: { type: string, enum: [info, warning, error] }

    Band:
      type: object
      properties:
        id: { type: integer }
        value: { type: integer, nullable: true }
        rat: { type: string, enum: [GSM, CDMA, UMTS, LTE, NR, IOT] }
        name: { type: string }
        duplex: { type: string, enum: [FDD, TDD], nullable: true }
        variant: { type: string, enum: [commercial, railway] }
    BandCreate:
      type: object
      required: [rat, name]
      properties:
        value: { type: integer, nullable: true }
        rat: { type: string, enum: [GSM, CDMA, UMTS, LTE, NR, IOT] }
        name: { type: string }
        duplex: { type: string, enum: [FDD, TDD], nullable: true }
        variant: { type: string, enum: [commercial, railway] }
    BandUpdate:
      type: object
      properties:
        value: { type: integer, nullable: true }
        rat: { type: string, enum: [GSM, CDMA, UMTS, LTE, NR, IOT] }
        name: { type: string }
        duplex: { type: string, enum: [FDD, TDD], nullable: true }
        variant: { type: string, enum: [commercial, railway] }

    Operator:
      type: object
      properties:
        id: { type: integer }
        name: { type: string }
        full_name: { type: string }
        parent_id: { type: integer, nullable: true }
        mnc: { type: integer, nullable: true }
    OperatorCreate:
      type: object
      required: [name, full_name]
      properties:
        name: { type: string }
        full_name: { type: string }
        parent_id: { type: integer, nullable: true }
        mnc: { type: integer, nullable: true }
    OperatorUpdate:
      type: object
      properties:
        name: { type: string }
        full_name: { type: string }
        parent_id: { type: integer, nullable: true }
        mnc: { type: integer, nullable: true }

    Region:
      type: object
      properties:
        id: { type: integer }
        name: { type: string }
        code: { type: string }
    RegionCreate:
      type: object
      required: [name, code]
      properties:
        name: { type: string }
        code: { type: string }
    RegionUpdate:
      type: object
      properties:
        name: { type: string }
        code: { type: string }

    Location:
      type: object
      properties:
        id: { type: integer }
        city: { type: string, nullable: true }
        address: { type: string, nullable: true }
        longitude: { type: number }
        latitude: { type: number }
        updatedAt: { type: string, format: date-time }
        createdAt: { type: string, format: date-time }
    LocationCreate:
      type: object
      required: [region_id, longitude, latitude]
      properties:
        region_id: { type: integer }
        city: { type: string, nullable: true }
        address: { type: string, nullable: true }
        longitude: { type: number }
        latitude: { type: number }
    LocationUpdate:
      type: object
      properties:
        region_id: { type: integer }
        city: { type: string, nullable: true }
        address: { type: string, nullable: true }
        longitude: { type: number }
        latitude: { type: number }
    LocationWithRegionStations:
      allOf:
        - $ref: "#/components/schemas/Location"
        - type: object
          properties:
            region: { $ref: "#/components/schemas/Region" }
            stations: { type: array, items: { $ref: "#/components/schemas/StationWithCellsAndOperator" } }

    CellWithBand:
      allOf:
        - $ref: "#/components/schemas/CellBase"
        - type: object
          properties:
            band: { $ref: "#/components/schemas/Band" }
    StationWithCellsAndOperator:
      allOf:
        - $ref: "#/components/schemas/Station"
        - type: object
          properties:
            cells: { type: array, items: { $ref: "#/components/schemas/CellWithBand" } }
            operator: { $ref: "#/components/schemas/Operator", nullable: true }
            extra_identificators: { $ref: "#/components/schemas/ExtraIdentificators", nullable: true }

    StationRecord:
      type: object
      description: Raw station database record as returned by update operations (no joined relations).
      properties:
        id: { type: integer }
        station_id: { type: string }
        location_id: { type: integer, nullable: true }
        operator_id: { type: integer, nullable: true }
        notes: { type: string, nullable: true }
        extra_address: { type: string, nullable: true }
        updatedAt: { type: string, format: date-time }
        createdAt: { type: string, format: date-time }
        is_confirmed: { type: boolean, nullable: true }
        status: { type: string, enum: [published, inactive, pending] }
    Station:
      type: object
      properties:
        id: { type: integer }
        station_id: { type: string }
        notes: { type: string, nullable: true }
        updatedAt: { type: string, format: date-time }
        createdAt: { type: string, format: date-time }
        is_confirmed: { type: boolean, nullable: true }
        operator: { $ref: "#/components/schemas/Operator", nullable: true }
        location: { $ref: "#/components/schemas/Location", nullable: true }
        extra_identificators: { $ref: "#/components/schemas/ExtraIdentificators", nullable: true }
    StationWithOperator:
      allOf:
        - $ref: "#/components/schemas/Station"
        - type: object
          properties:
            operator: { $ref: "#/components/schemas/Operator", nullable: true }
    StationUpdate:
      type: object
      properties:
        station_id: { type: string }
        location_id: { type: integer, nullable: true }
        operator_id: { type: integer, nullable: true }
        notes: { type: string, nullable: true }
        is_confirmed: { type: boolean, nullable: true }
    StationCreate:
      type: object
      required: [cells]
      properties:
        station_id: { type: string }
