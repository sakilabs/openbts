openapi: 3.0.3
info:
  title: OpenBTS API
  description: API for OpenBTS Backend
  version: 1.0.0

servers:
  - url: https://openbts.sakilabs.com/api/v1
    description: API v1 base path

tags:
  - name: Health
  - name: Settings
  - name: Stats
  - name: Cells
  - name: Stations
  - name: Operators
  - name: Bands
  - name: Regions
  - name: Locations
  - name: Submissions
  - name: Deleted Entries
  - name: Search
  - name: Audit Logs
  - name: UKE

paths:
  /health:
    get:
      tags: [Health]
      summary: Health check
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                required: [data]
                properties:
                  data:
                    type: object
                    required: [status, timestamp]
                    properties:
                      status: { type: string, example: ok }
                      timestamp: { type: string, format: date-time }
        "500": { $ref: "#/components/responses/InternalServerError" }

  /settings:
    get:
      tags: [Settings]
      summary: Get runtime settings
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                required: [data]
                properties:
                  data:
                    $ref: "#/components/schemas/RuntimeSettings"
        "500": { $ref: "#/components/responses/InternalServerError" }
    patch:
      tags: [Settings]
      summary: Update runtime settings
      security:
        - ApiKeyAuth: []
        - CookieAuth: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/RuntimeSettingsPatch"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                required: [data]
                properties:
                  data: { $ref: "#/components/schemas/RuntimeSettings" }
        "400": { $ref: "#/components/responses/BadRequest" }
        "401": { $ref: "#/components/responses/Unauthorized" }
        "403": { $ref: "#/components/responses/Forbidden" }
        "500": { $ref: "#/components/responses/InternalServerError" }

  /stats:
    get:
      tags: [Stats]
      summary: Get database and import statistics
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                required: [data]
                properties:
                  data:
                    type: object
                    required: [lastUpdated, counts]
                    properties:
                      lastUpdated:
                        type: object
                        properties:
                          stations: { type: string, format: date-time, nullable: true }
                          stations_permits: { type: string, format: date-time, nullable: true }
                          radiolines: { type: string, format: date-time, nullable: true }
                      counts:
                        type: object
                        properties:
                          locations: { type: integer }
                          stations: { type: integer }
                          cells: { type: integer }
                          uke_locations: { type: integer }
                          uke_permits: { type: integer }
                          uke_radiolines: { type: integer }
        "500": { $ref: "#/components/responses/InternalServerError" }

  /stats/summary:
    get:
      tags: [Stats]
      summary: Get summary statistics by RAT and operator
      parameters:
        - name: operator_id
          in: query
          schema: { type: integer }
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                required: [data]
                properties:
                  data:
                    type: object
                    required: [total_permits, total_unique_stations, by_rat, by_operator, internal]
                    properties:
                      total_permits: { type: integer }
                      total_unique_stations: { type: integer }
                      by_rat:
                        type: array
                        items: { $ref: "#/components/schemas/StatsByRat" }
                      by_operator:
                        type: array
                        items: { $ref: "#/components/schemas/StatsByOperator" }
                      internal: { $ref: "#/components/schemas/InternalSummary" }
        "500": { $ref: "#/components/responses/InternalServerError" }

  /stats/permits:
    get:
      tags: [Stats]
      summary: Get permits statistics by band and operator
      parameters:
        - name: operator_id
          in: query
          schema: { type: integer }
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                required: [data]
                properties:
                  data:
                    type: object
                    required: [uke, internal]
                    properties:
                      uke:
                        type: array
                        items: { $ref: "#/components/schemas/PermitsByBandUKE" }
                      internal:
                        type: array
                        items: { $ref: "#/components/schemas/PermitsByBandInternal" }
        "500": { $ref: "#/components/responses/InternalServerError" }

  /stats/permits/history:
    get:
      tags: [Stats]
      summary: Get permits history over time
      parameters:
        - name: operator_id
          in: query
          schema: { type: integer }
        - name: band_id
          in: query
          schema: { type: integer }
        - name: from
          in: query
          schema: { type: string, format: date }
        - name: to
          in: query
          schema: { type: string, format: date }
        - name: granularity
          in: query
          schema: { type: string, enum: [daily, monthly], default: monthly }
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                required: [data]
                properties:
                  data:
                    type: array
                    items: { $ref: "#/components/schemas/PermitsHistoryRow" }
        "500": { $ref: "#/components/responses/InternalServerError" }

  /stats/voivodeships:
    get:
      tags: [Stats]
      summary: Get statistics by voivodeship (region)
      parameters:
        - name: operator_id
          in: query
          schema: { type: integer }
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                required: [data]
                properties:
                  data:
                    type: object
                    required: [uke, internal]
                    properties:
                      uke:
                        type: array
                        items: { $ref: "#/components/schemas/VoivodeshipUKE" }
                      internal:
                        type: array
                        items: { $ref: "#/components/schemas/VoivodeshipInternal" }
        "500": { $ref: "#/components/responses/InternalServerError" }

  /cells:
    get:
      tags: [Cells]
      summary: List cells
      parameters:
        - name: limit
          in: query
          schema: { type: integer, minimum: 1, maximum: 1000, default: 150 }
        - name: page
          in: query
          schema: { type: integer, minimum: 1, default: 1 }
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                required: [data]
                properties:
                  data: { type: array, items: { $ref: "#/components/schemas/CellWithDetailsAndBand" } }
        "400": { $ref: "#/components/responses/BadRequest" }
        "429": { $ref: "#/components/responses/TooManyRequests" }
        "500": { $ref: "#/components/responses/InternalServerError" }
    post:
      tags: [Cells]
      summary: Create cell
      description: In `details`, do not send **cid_long** (UMTS), **ecid** (LTE) or **nci** (NR); they are computed on the server.
      security:
        - ApiKeyAuth: []
        - CookieAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: "#/components/schemas/CellCreate" }
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                required: [data]
                properties:
                  data: { $ref: "#/components/schemas/CellWithDetails" }
        "400": { $ref: "#/components/responses/BadRequest" }
        "409": { $ref: "#/components/responses/Conflict" }
        "429": { $ref: "#/components/responses/TooManyRequests" }
        "500": { $ref: "#/components/responses/InternalServerError" }

  /cells/export:
    get:
      tags: [Cells]
      summary: Export cells in CLF/NTM/NetMonitor format
      parameters:
        - name: format
          in: query
          schema:
            type: string
            enum: ["2.0", "2.1", "3.0-dec", "3.0-hex", "4.0", "ntm", "netmonitor"]
            default: "4.0"
        - name: operators
          in: query
          description: Comma-separated MNC numbers
          schema: { type: string }
        - name: regions
          in: query
          description: Comma-separated 3-letter region codes
          schema: { type: string }
        - name: rat
          in: query
          description: Comma-separated RATs (GSM, UMTS, LTE, NR, IOT)
          schema: { type: string }
        - name: bands
          in: query
          description: Comma-separated band values (e.g. 900, 1800, 2100)
          schema: { type: string }
      responses:
        "200":
          description: Plain text export as a file (CLF, NTM, or CSV depending on format)
          content:
            text/plain: { schema: { type: string, format: binary } }
        "429": { $ref: "#/components/responses/TooManyRequests" }
        "500": { $ref: "#/components/responses/InternalServerError" }

  /cells/{id}:
    get:
      tags: [Cells]
      summary: Get cell by ID
      parameters:
        - $ref: "#/components/parameters/IdPath"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                required: [data]
                properties:
                  data: { $ref: "#/components/schemas/CellWithStationBandDetails" }
        "404": { $ref: "#/components/responses/NotFound" }
        "429": { $ref: "#/components/responses/TooManyRequests" }
        "500": { $ref: "#/components/responses/InternalServerError" }
    patch:
      tags: [Cells]
      summary: Update cell
      security:
        - ApiKeyAuth: []
        - CookieAuth: []
      parameters:
        - $ref: "#/components/parameters/IdPath"
      requestBody:
        content:
          application/json:
            schema: { $ref: "#/components/schemas/CellUpdate" }
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                required: [data]
                properties:
                  data: { $ref: "#/components/schemas/CellWithDetails" }
        "400": { $ref: "#/components/responses/BadRequest" }
        "404": { $ref: "#/components/responses/NotFound" }
        "409": { $ref: "#/components/responses/Conflict" }
        "429": { $ref: "#/components/responses/TooManyRequests" }
        "500": { $ref: "#/components/responses/InternalServerError" }
    delete:
      tags: [Cells]
      summary: Delete cell
      security:
        - ApiKeyAuth: []
        - CookieAuth: []
      parameters:
        - $ref: "#/components/parameters/IdPath"
      responses:
        "204": { description: No Content }
        "404": { $ref: "#/components/responses/NotFound" }
        "429": { $ref: "#/components/responses/TooManyRequests" }
        "500": { $ref: "#/components/responses/InternalServerError" }

  /stations:
    get:
      tags: [Stations]
      summary: List stations
      parameters:
        - name: bounds
          in: query
          description: "bbox as lat1,lon1,lat2,lon2"
          schema: { type: string, pattern: "^-?\\d+\\.\\d+,-?\\d+\\.\\d+,-?\\d+\\.\\d+,-?\\d+\\.\\d+$" }
        - name: limit
          in: query
          schema: { type: integer, minimum: 1, maximum: 1000, default: 150 }
        - name: page
          in: query
          schema: { type: integer, minimum: 1, default: 1 }
        - name: rat
          in: query
          description: Comma-separated (cdma, umts, gsm, lte, 5g, iot)
          schema: { type: string }
        - name: operators
          in: query
          description: Comma-separated MNC numbers
          schema: { type: string, pattern: "^\\d+(,\\d+)*$" }
        - name: bands
          in: query
          description: Comma-separated band IDs
          schema: { type: string, pattern: "^\\d+(,\\d+)*$" }
        - name: regions
          in: query
          description: Comma-separated 3-letter region codes
          schema: { type: string, pattern: "^[A-Z]{3}(,[A-Z]{3})*$" }
        - name: sort
          in: query
          schema: { type: string, enum: [asc, desc], default: desc }
        - name: sortBy
          in: query
          schema: { type: string, enum: [station_id, updatedAt, createdAt] }
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                required: [data, totalCount]
                properties:
                  data: { type: array, items: { $ref: "#/components/schemas/StationWithCells" } }
                  totalCount: { type: integer }
        "400": { $ref: "#/components/responses/BadRequest" }
        "429": { $ref: "#/components/responses/TooManyRequests" }
        "500": { $ref: "#/components/responses/InternalServerError" }
    post:
      tags: [Stations]
      summary: Create station with optional cells
      security:
        - ApiKeyAuth: []
        - CookieAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: "#/components/schemas/StationCreate" }
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                required: [data]
                properties:
                  data: { $ref: "#/components/schemas/StationWithCells" }
        "400": { $ref: "#/components/responses/BadRequest" }
        "401": { $ref: "#/components/responses/Unauthorized" }
        "403": { $ref: "#/components/responses/Forbidden" }
        "404": { $ref: "#/components/responses/NotFound" }
        "429": { $ref: "#/components/responses/TooManyRequests" }
        "500": { $ref: "#/components/responses/InternalServerError" }

  /stations/{id}:
    get:
      tags: [Stations]
      summary: Get station by ID
      parameters:
        - $ref: "#/components/parameters/IdPath"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                required: [data]
                properties:
                  data: { $ref: "#/components/schemas/StationWithCells" }
        "404": { $ref: "#/components/responses/NotFound" }
        "429": { $ref: "#/components/responses/TooManyRequests" }
        "500": { $ref: "#/components/responses/InternalServerError" }
    patch:
      tags: [Stations]
      summary: Update station
      security:
        - ApiKeyAuth: []
        - CookieAuth: []
      parameters:
        - $ref: "#/components/parameters/IdPath"
      requestBody:
        content:
          application/json:
            schema: { $ref: "#/components/schemas/StationUpdate" }
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                required: [data]
                properties:
                  data: { $ref: "#/components/schemas/StationRecord" }
        "400": { $ref: "#/components/responses/BadRequest" }
        "404": { $ref: "#/components/responses/NotFound" }
        "429": { $ref: "#/components/responses/TooManyRequests" }
        "500": { $ref: "#/components/responses/InternalServerError" }
    delete:
      tags: [Stations]
      summary: Delete station
      security:
        - ApiKeyAuth: []
        - CookieAuth: []
      parameters:
        - $ref: "#/components/parameters/IdPath"
      responses:
        "204": { description: No Content }
        "400": { $ref: "#/components/responses/BadRequest" }
        "404": { $ref: "#/components/responses/NotFound" }
        "429": { $ref: "#/components/responses/TooManyRequests" }
        "500": { $ref: "#/components/responses/InternalServerError" }

  /stations/{station_id}/cells:
    get:
      tags: [Stations]
      summary: List cells for a station
      parameters:
        - $ref: "#/components/parameters/StationIdPath"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                required: [data]
                properties:
                  data: { type: array, items: { $ref: "#/components/schemas/CellWithDetailsAndBand" } }
        "404": { $ref: "#/components/responses/NotFound" }
        "429": { $ref: "#/components/responses/TooManyRequests" }
        "500": { $ref: "#/components/responses/InternalServerError" }
    post:
      tags: [Stations]
      summary: Add cells to station
      parameters:
        - $ref: "#/components/parameters/StationIdPath"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [cells]
              properties:
                cells: { type: array, items: { $ref: "#/components/schemas/CellCreate" } }
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                required: [data]
                properties:
                  data: { type: array, items: { $ref: "#/components/schemas/CellWithDetails" } }
        "400": { $ref: "#/components/responses/BadRequest" }
        "404": { $ref: "#/components/responses/NotFound" }
        "409": { $ref: "#/components/responses/Conflict" }
        "429": { $ref: "#/components/responses/TooManyRequests" }
        "500": { $ref: "#/components/responses/InternalServerError" }
    patch:
      tags: [Stations]
      summary: Update multiple cells on station
      security:
        - ApiKeyAuth: []
        - CookieAuth: []
      parameters:
        - $ref: "#/components/parameters/StationIdPath"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [cells]
              properties:
                cells:
                  type: array
                  minItems: 1
                  items: { $ref: "#/components/schemas/CellUpdateWithId" }
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                required: [data]
                properties:
                  data: { type: array, items: { $ref: "#/components/schemas/CellWithDetails" } }
        "400": { $ref: "#/components/responses/BadRequest" }
        "404": { $ref: "#/components/responses/NotFound" }
        "409": { $ref: "#/components/responses/Conflict" }
        "429": { $ref: "#/components/responses/TooManyRequests" }
        "500": { $ref: "#/components/responses/InternalServerError" }

  /stations/{station_id}/cells/{cell_id}:
    get:
      tags: [Stations]
      summary: Get cell by ID for a station
      parameters:
        - $ref: "#/components/parameters/StationIdPath"
        - name: cell_id
          in: path
          required: true
          schema: { type: integer }
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                required: [data]
                properties:
                  data: { $ref: "#/components/schemas/CellWithDetailsAndBand" }
        "400": { $ref: "#/components/responses/BadRequest" }
        "404": { $ref: "#/components/responses/NotFound" }
        "429": { $ref: "#/components/responses/TooManyRequests" }
        "500": { $ref: "#/components/responses/InternalServerError" }
    patch:
      tags: [Stations]
      summary: Update cell on station
      security:
        - ApiKeyAuth: []
        - CookieAuth: []
      parameters:
        - $ref: "#/components/parameters/StationIdPath"
        - name: cell_id
          in: path
          required: true
          schema: { type: integer }
      requestBody:
        content:
          application/json:
            schema: { $ref: "#/components/schemas/CellUpdate" }
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                required: [data]
                properties:
                  data: { $ref: "#/components/schemas/CellWithDetails" }
        "400": { $ref: "#/components/responses/BadRequest" }
        "404": { $ref: "#/components/responses/NotFound" }
        "409": { $ref: "#/components/responses/Conflict" }
        "429": { $ref: "#/components/responses/TooManyRequests" }
        "500": { $ref: "#/components/responses/InternalServerError" }
    delete:
      tags: [Stations]
      summary: Delete cell from station
      security:
        - ApiKeyAuth: []
        - CookieAuth: []
      parameters:
        - $ref: "#/components/parameters/StationIdPath"
        - name: cell_id
          in: path
          required: true
          schema: { type: integer }
      responses:
        "204": { description: No Content }
        "400": { $ref: "#/components/responses/BadRequest" }
        "404": { $ref: "#/components/responses/NotFound" }
        "429": { $ref: "#/components/responses/TooManyRequests" }
        "500": { $ref: "#/components/responses/InternalServerError" }

  /stations/{station_id}/comments:
    get:
      tags: [Stations]
      summary: List comments for a station
      parameters:
        - $ref: "#/components/parameters/StationIdPath"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                required: [data]
                properties:
                  data: { type: array, items: { $ref: "#/components/schemas/StationComment" } }
        "403": { $ref: "#/components/responses/Forbidden" }
        "404": { $ref: "#/components/responses/NotFound" }
        "429": { $ref: "#/components/responses/TooManyRequests" }
        "500": { $ref: "#/components/responses/InternalServerError" }
    post:
      tags: [Stations]
      summary: Create comment (multipart/form-data with content and optional files)
      security:
        - ApiKeyAuth: []
        - CookieAuth: []
      parameters:
        - $ref: "#/components/parameters/StationIdPath"
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              required: [content]
              properties:
                content: { type: string }
                file: { type: string, format: binary, description: "Optional image attachment" }
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                type: object
                required: [data]
                properties:
                  data: { $ref: "#/components/schemas/StationComment" }
        "400": { $ref: "#/components/responses/BadRequest" }
        "401": { $ref: "#/components/responses/Unauthorized" }
        "403": { $ref: "#/components/responses/Forbidden" }
        "404": { $ref: "#/components/responses/NotFound" }
        "429": { $ref: "#/components/responses/TooManyRequests" }
        "500": { $ref: "#/components/responses/InternalServerError" }

  /stations/{station_id}/comments/{comment_id}:
    delete:
      tags: [Stations]
      summary: Delete comment
      security:
        - ApiKeyAuth: []
        - CookieAuth: []
      parameters:
        - $ref: "#/components/parameters/StationIdPath"
        - name: comment_id
          in: path
          required: true
          schema: { type: integer }
      responses:
        "204": { description: No Content }
        "400": { $ref: "#/components/responses/BadRequest" }
        "401": { $ref: "#/components/responses/Unauthorized" }
        "403": { $ref: "#/components/responses/Forbidden" }
        "404": { $ref: "#/components/responses/NotFound" }
        "429": { $ref: "#/components/responses/TooManyRequests" }
        "500": { $ref: "#/components/responses/InternalServerError" }

  /stations/{station_id}/permits:
    get:
      tags: [Stations]
      summary: List UKE permits linked to station
      parameters:
        - $ref: "#/components/parameters/StationIdPath"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                required: [data]
                properties:
                  data: { type: array, items: { $ref: "#/components/schemas/UkePermitWithBandOperator" } }
        "404": { $ref: "#/components/responses/NotFound" }
        "429": { $ref: "#/components/responses/TooManyRequests" }
        "500": { $ref: "#/components/responses/InternalServerError" }

  /stations/{station_id}/permits/{permit_id}:
    get:
      tags: [Stations]
      summary: Get UKE permit by ID for station
      parameters:
        - $ref: "#/components/parameters/StationIdPath"
        - name: permit_id
          in: path
          required: true
          schema: { type: integer }
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                required: [data]
                properties:
                  data: { $ref: "#/components/schemas/UkePermitWithBandOperator" }
        "400": { $ref: "#/components/responses/BadRequest" }
        "404": { $ref: "#/components/responses/NotFound" }
        "429": { $ref: "#/components/responses/TooManyRequests" }
        "500": { $ref: "#/components/responses/InternalServerError" }

  /stations/{station_id}/extra-identifiers:
    patch:
      tags: [Stations]
      summary: Update extra identifiers for station
      security:
