version: '3.8'

services:
  client:
    build:
      context: .
      dockerfile: apps/client/Dockerfile
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:3030/api/v1
    depends_on:
      - server

  server:
    build:
      context: .
      dockerfile: apps/server/docker/Dockerfile
    ports:
      - "3030:3030"
    environment:
      - DATABASE_URL=postgres://user:password@pgbouncer:6432/openbts
      - REDIS_URL=redis://redis:6379
      - BETTER_AUTH_SECRET=your-generated-secret
      - GOOGLE_CLIENT_ID=your-google-client-id
      - GOOGLE_CLIENT_SECRET=your-google-client-secret
      - GITHUB_CLIENT_ID=your-github-client-id
      - GITHUB_CLIENT_SECRET=your-github-client-secret
      - APP_NAME=OpenBTS
    depends_on:
      - postgres
      - redis

  postgres:
    build:
      context: .
      dockerfile: docker/postgres/Dockerfile
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=openbts
    volumes:
      - postgres-volume:/var/lib/postgresql/18/docker

  pgbouncer:
    image: bitnamilegacy/pgbouncer:latest
    depends_on:
      - postgres
    ports:
      - "6432:6432"
    volumes:
      - ./pgbouncer/pgbouncer.ini:/bitnami/pgbouncer/conf/pgbouncer.ini:ro
      - ./pgbouncer/userlist.txt:/bitnami/pgbouncer/conf/userlist.txt:ro
    environment:
      PGBOUNCER_SKIP_CONFIG: "yes"
      POSTGRESQL_HOST: postgres
      POSTGRESQL_PORT: "5432"
      POSTGRESQL_USERNAME: pg_user
      POSTGRESQL_PASSWORD: pg_password
      POSTGRESQL_DATABASE: openbts
      PGBOUNCER_CONF_FILE: /opt/bitnami/pgbouncer/conf/pgbouncer.ini
      PGBOUNCER_PORT: "6432"

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"

volumes:
  postgres-volume:
